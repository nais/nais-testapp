sudo: required
language: node_js
node_js:
  - 10
services:
- docker
before_script:
- docker login -u $DOCKERHUB_USER -p $DOCKERHUB_PW
script:
- npm version major --no-git-tag-version
- git add package.json
- git commit -m "auto-update by travis [skip ci]"
- git push https://$GH_TOKEN@github.com/nais/nais-testapp HEAD:master
- npm install --production
- make build push
branches:
  only:
  - master
env:
  global:
    secure: 
