name: nais-testapp
image: navikt/nais-testapp 
team: aura
port: 8080
prometheus:
  enabled: true
  path: /metrics
preStopHookPath: "/die"
fasitResources:
  used:
  - alias: testCredential
    resourceType: credential
  - alias: a.testBaseurl
    resourceType: baseurl
  - alias: testCertificate
    resourceType: certificate
  - alias: testCertificate2
    resourceType: certificate
leaderElection: true
redis: true
alerts:
- alert: Nais-testapp deployed
  expr: kube_deployment_status_replicas_unavailable{deployment="nais-testapp"} > 0
  for: 5m
  annotations:
    action: kubectl describe deploy nais-testapp; kubectl describe po nais-testapp
- alert: Nais-testapp deployed
  expr: sum(up{app="nais-testapp"}) == 4
  for: 1m
  annotations:
    action: kubectl describe deploy nais-testapp; kubectl describe po nais-testapp
